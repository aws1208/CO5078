<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Edinburgh Guesthouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            header h1 {
                margin: 0;
            }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 12px;
            background: #0077cc;
            border-radius: 5px;
        }

            .nav-buttons a:hover {
                background: #005fa3;
            }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            background: white;
            padding: 25px;
            border-radius: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background: #005fa3;
            }

        footer {
            text-align: center;
            padding: 15px;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h1>Edinburgh Guesthouse</h1>
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>

            <p>Email: example@email.com</p>
            <p>Phone: +44 1234 567890</p>

            <h3>Send Us a Message</h3>

            <form>
                <label>Name:</label>
                <input type="text" placeholder="Your name" required>

                <label>Email:</label>
                <input type="email" placeholder="Your email" required>

                <label>Message:</label>
                <textarea rows="5" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

        </section>
    </main>

    <footer>
        <p>© 2026 Edinburgh Guesthouse</p>
    </footer>

</body>
</html>
