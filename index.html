<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            font-family: Arial, sans-serif;

            padding: 15px 20px;
            display: flex;
            justify-content: space-between;

            padding: 8px 12px;

            border-radius: 5px;

            .nav-buttons a:hover {
                background: #005fa3;
            }

        main {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            background: white;
            padding: 20px;

            border-radius: 8px;
